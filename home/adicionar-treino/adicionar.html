<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar</title>

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">


    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-bold-rounded/css/uicons-bold-rounded.css'>

    <!-- css -->
    <link rel="stylesheet" href="./adicionar.css">

    <!-- boot  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <header class="header-page">
        <a href="../home.html" class="link-back"><i class="fi fi-br-exit icon-menu"></i> Voltar ao menu</a>
    </header>

    <div class="container-css bg-color-home">


        <form action="" class="form">

            <div class=form-box>
                <label for="" class="label">Nome do treinamento:</label>
                <input class="input" type="text" required>

                <label for="" class="label">Relevância:</label>
                <select class="input">
                    <option value="opcional" disabled selected>Selecione uma opção</option>
                    <option value="opcional">Opcional</option>
                    <option value="obrigatorio">Obrigatório</option>
                </select>
            </div>

            <div class=form-box>
                <label for="" class="label">Duração(Horas):</label>
                <input class="input" type="number" min="0" required>

                <label for="" class="label">Data de lançamento:</label>
                <input type="date" class="input">
            </div>

            <div class="form-box">
                <label for="" class="label">Descrição: </label>
                <textarea class="input-textarea" aria-label="With textarea"></textarea>
            </div>

            <button type="submit" class="btn-css">Enviar</button>
        </form>

    </div>
</body>

</html>
